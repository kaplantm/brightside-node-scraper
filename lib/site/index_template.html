<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Is Mr. Brightside still in the UK charts?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Is Mr. Brightside by The Killers still the UK charts? Check in for an updated chart position."
    />
    <meta name="keywords" content="mr brightside, mr. brightside, the killers, chart, chart position" />
    <meta name="robots" content="index, nofollow" />
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="canonical" href="https://ismrbrightsidestillintheukcharts.com/" />
  </head>
  <script>
    
    const raw_data = JSON.parse('generated_data_json')

    const handleOnLoad = () => {
      const answerElement = document.getElementById("answer_template");
      answerElement.innerHTML = raw_data.position ? `Yes, #${raw_data.position}` : `No =(`;

      const updatedAtElement = document.getElementById("updated_at_template");
      updatedAtElement.innerHTML = `Updated: ${new Date(raw_data.updatedAt).toLocaleString()}`;

      const weeksInTop100Element = document.getElementById("total_weeks_template");
      weeksInTop100Element.innerHTML = `${raw_data.weeksInTop100}+`;
    };

    window.onload = handleOnLoad;
  </script>
  <body>
    <div class="wrapper">
      <main>
        <h1>Is Mr. Brightside still in the UK charts?</h1>

        <section>
          <div id="results-container">
            <p id="answer_template">Yes, #43</p>
            <a id="updated_at_template" href="https://www.officialcharts.com/charts/singles-chart/" target="_blank"
              >Updated: 1/13/2024, 9:02:49 PM</a
            >
          </div>

          Mr. Brightside was released by The Killers in 2004 and has spent
          <span id="total_weeks_template">300+</span> weeks in the UK Official Charts.
        </section>

        <aside class="youtube-container">
          <iframe
            src="https://www.youtube.com/embed/gGdGFtwCNBE?si=9oEkXSyrEz2qUjux"
            title="Mr. Brightside Music Video (Youtube)"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </aside>
      </main>
      <footer class="credits">
        <a href="https://github.com/kaplantm/brightside-node-scraper/tree/master" rel="noopener" target="_blank"
          >github</a
        >
      </footer>
    </div>
  </body>
</html>
